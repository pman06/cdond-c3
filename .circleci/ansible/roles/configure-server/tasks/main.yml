---
- name: "update app packages"
  become: true
  become_method: sudo  
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes

- name: "install dependencies"
  become: true
  apt:
    name: ["nodejs=13.8", "npm"]
    state: present
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present